<!--Withdraw-->
<div id="lblfrmWithdraw" class="mt-4 cardBox">
    <h2 class="ms-2 mt-3">Withdraw Money</h2>

    <div class="w-100 px-3">
        <!-- Account Number -->
        <label class="form-label">Account Number</label>
        <input type="text" class="form-control" id="lblWithdrawAccount" placeholder="Enter account number">
        <div id="txtWithdrawAcc" class="text-danger small"></div>

        <!-- Amount -->
        <label class="form-label">Amount(&#8377)</label>
        <input type="text" class="form-control" id="lblWithdrawAmount" placeholder="Enter deposit amount">
        <div id="txtWithdrawAmt" class="text-danger small"></div>

        <!--Enter PIN-->
        <label class="form-label">PIN</label>
        <input type="text" class="form-control" id="lblWithdrawPin" placeholder="Enter your PIN">
        <div id="txtWithdrawPin" class="text-danger small"></div>


         <button type="button" class="btn btn-success mt-3 mb-3" id="depositClick" style="display: block; margin: 0 auto; width: 98%;"
           >Withdraw</button>
    </div>
</div>
