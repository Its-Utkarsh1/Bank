<!-- Create Account-->
<div id="lblfrmCreate" class="mt-4 cardBox">
    <h2 class="ms-2 mt-3">Create Account</h2>

    <div class="w-100 px-3">
        <!-- Full Name -->
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="lblCreateName" placeholder="Enter your name" required>
        <div id="txtCreateName" class="text-danger small" style="margin-top: -10px;"></div>

        <!-- Email -->
        <label class="form-label mt-2">Email</label>
        <input type="email" class="form-control" id="lblCreateEmail" placeholder="Enter your email"required>
         <div id="txtCreateEmail" class="text-danger small" style="margin-top: -10px;"></div>

        <!-- Phone Number -->
        <label class="form-label mt-2">Phone Number</label>
        <input type="text" class="form-control" id="lblCreateNumber" placeholder="Enter your phone number"required>
        <div id="txtCreatePhone" class="text-danger small" style="margin-top: -10px;"></div>

        <!-- Initial Deposit -->
        <label class="form-label mt-3">Initial Deposit (&#8377;)</label>
        <input type="number" class="form-control" id="lblCreateDeposit" placeholder="Enter initial deposit amount"required>
        <div id="txtCreateAmt" class="text-danger small" style="margin-top: -10px;"></div>

        <!--Create PIN-->
        <label class="form-label mt-3">Create PIN</label >
        <input type="text" class="form-control" id="lblCreatePin" placeholder="Create 4 number PIN" required>
        <div id="txtCreatePin" class="text-danger small" style="margin-top: -10px;"></div>

    </div>
    <!-- Create Account Button -->
    <button type="button" id="createClick" name="createClick" class="btn btn-success mt-4 mb-3"
        style="display: block; margin: 0 auto; width: 98%;">Create Account</button>
</div>
