<!--Deposit-->
<div id="lblfrmDeposit" class="mt-4 cardBox">
    <h2 class="ms-2 mt-3">Deposit Money</h2>
    <div class="w-100 px-3">
        <!-- Account Number -->
        <label class="form-label">Account Number</label>
        <input type="text" class="form-control" id="lblDepositAccount" placeholder="Enter account number">
        <div class="text-danger small" id="txtDepositAccount"></div>

        <!-- PIN -->
        <label class="form-label">PIN</label>
        <input type="text" class="form-control" id="lblDepositPin" placeholder="Enter your Pin">
        <div class="text-danger small" id="txtDepositPin"></div>

        <!-- Amount -->
        <label class="form-label">Amount(&#8377)</label>
        <input type="text" class="form-control" id="lblDepositAmount" placeholder="Enter deposit amount">
        <div id="txtDepositAmt" class="text-danger small"></div>

        <button type="button" class="btn btn-success mt-3 mb-3" id="depositClick"
            style="display: block; margin: 0 auto; width: 98%;">Deposit</button>
    </div>



</div>
